<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="images/icon.ico" />
  <title>Jazhiel Design's</title>
</head>

<body>
  <header>
    <img src="images/logo-text.svg" width="200" height="200" class="centered-image" alt="Jazhiel Design's Logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li class="active"><a href="examples.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="privacy.html">Privacy Policy</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero animated-fadein">
      <h1>Gallery</h1>
      <p>
        Explore our work by category. Click any image to view it larger.
      </p>
    </section>

    <section class="gallery-section animated-fadein">
      <h2>Logos</h2>
      <div class="gallery">
        <img src="images/logo.png" alt="Logo Design 1" data-description="Logo for A Plus Cleaning & Jax LLC, a professional cleaning service." />
        <img src="images/logo2.png" alt="Logo Design 2" data-description="Logo for C Mart Masonry LLC, a construction and masonry company." />
        <img src="images/logo3.png" alt="Logo Design 3" data-description="Logo for Isa's Studio, showcasing handmade crafts and beautiful jewelery." />
        </div>
    </section>

    <section class="gallery-section animated-fadein">
      <h2>Business Cards</h2>
      <div class="gallery">
        <img src="images/buisnesscards1-front.png" alt="Business Card 1 (Front)" data-description="Front of business card for A Plus Cleaning & Jax LLC, a cleaning service." />
        <img src="images/buisnesscards1-back.png" alt="Business Card 1 (Back)" data-description="Back of business card for A Plus Cleaning & Jax LLC, with contact details." />
        <img src="images/buisnesscards2-front.png" alt="Business Card 2 (Front)" data-description="Front of business card for C Mart Masonry LLC, a construction and masonry company." />
        <img src="images/buisnesscards2-back.png" alt="Business Card 2 (Back)" data-description="Back of business card for C Mart Masonry LLC." />
        </div>
    </section>

    <section class="gallery-section animated-fadein">
      <h2>Flyers</h2>
      <div class="gallery">
        <img src="images/flyer1.jpg" alt="Flyer 1" data-description="Promotional flyer for C Mart Masonry LLC, highlighting their construction services." />

        </div>
    </section>

    <section class="gallery-section animated-fadein">
      <h2>Websites</h2>
      <div class="gallery">
        <img src="images/website1.jpg" alt="Website Design 1" data-description="Homepage design for C Mart Masonry LLC, showcasing their construction projects." />
        <img src="images/website2.jpg" alt="Website Design 2" data-description="Homepage design for Isa's Studio , showcasing their products." />

        </div>
    </section>
  </main>
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="modal-close" id="modalClose" aria-label="Close">&times;</button>
      <img id="modalImg" src="" alt="Gallery Image" />
      <div id="modalDesc" class="modal-description"></div>
    </div>
  </div>
  <footer class="site-footer">
    <div class="footer-content">
      <div>
        <strong>Jazhiel Design's</strong> &mdash; Creative Design Services
      </div>
      <div>
        <a id="footer-email" aria-label="Email Jazhiel Design's"></a>
      </div>
      <div class="footer-social">
        <a href="https://facebook.com/jazhieldesigns" target="_blank" rel="noopener" aria-label="Facebook">
          <img src="images/facebook.svg" alt="Facebook" class="footer-social-icon" width="28" height="28" />
        </a>
        <a href="https://www.instagram.com/jazhieldesigns" target="_blank" rel="noopener" aria-label="Instagram">
          <img src="images/instagram.svg" alt="Instagram" class="footer-social-icon" width="28" height="28" />
        </a>
      </div>
      <div class="footer-copy">
        &copy; Jazhiel Design's 2025. All rights reserved.
      </div>
    </div>
  </footer>
  <button id="backToTop" title="Back to Top" aria-label="Back to Top">&#8679;</button>
  <script src="javascript/gallery-modal.js"></script>
  <script>
    // Back to Top button logic
    const backToTop = document.getElementById('backToTop');
    window.addEventListener('scroll', function() {
      if (window.scrollY > 200) {
        backToTop.style.display = 'block';
      } else {
        backToTop.style.display = 'none';
      }
    });
    backToTop.addEventListener('click', function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Gallery modal description logic
    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', function() {
        const modalDesc = document.getElementById('modalDesc');
        modalDesc.textContent = this.getAttribute('data-description') || '';
      });
    });
    // Clear description on modal close
    document.getElementById('modalClose').addEventListener('click', function() {
      document.getElementById('modalDesc').textContent = '';
    });
    
    // --- Contact Info De-obfuscation ---
    document.addEventListener('DOMContentLoaded', function() {
      const emailUser = 'info.jazhieldesigns';
      const emailDomain = 'gmail.com';
      const fullEmail = `${emailUser}@${emailDomain}`;
      const footerEmailLink = document.getElementById('footer-email');
      if (footerEmailLink) {
        footerEmailLink.href = `mailto:${fullEmail}`;
        footerEmailLink.textContent = fullEmail;
      }
    });
  </script>
</body>
</html>
